<div class="p-3 mb-2 bg-info text-white">
  <h3>Especialidades</h3>
</div>
<div class="container">
  <div class="row">
      <div class="col-sm-6">
          <app-alta (enviarIngrediente)="addMateria($event)"></app-alta>
      </div>
      <div class="col-sm-6">
          <app-listado (enviarIdIngrediente)="deleteMateria($event)" [especialidades]="especialidades"></app-listado>
      </div>
  </div>
</div>
