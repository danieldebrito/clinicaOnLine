<div class="container p-2">
  <form [formGroup]="itemForm" (ngSubmit)="enviaItem()">
      <label for="inputEmail" class="sr-only">
          Alta de Especialidad
      </label>
      <div class="p-2">
          <input type="text" id="inputEmail" class="form-control" placeholder="Ingrediente" formControlName="nombre" required autofocus>
      </div>
      <div class="p-2">
          <button class="btn btn-lg btn-success btn-block" type="submit">Guardar</button>
      </div>
  </form>
</div>
